    <!-- Custom Styles -->
    <style>
        /* Custom selection color */
        ::selection { background-color: #FF3503; color: #FFFFFF; }

        /* Lenis smooth scroll styles */
        html.lenis { height: auto; }
        .lenis.lenis-smooth { scroll-behavior: auto !important; }
        .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
        .lenis.lenis-stopped { overflow: hidden; }
        
        /* Custom scrollbar */
        body::-webkit-scrollbar { width: 8px; }
        body::-webkit-scrollbar-track { background: #FFFFFF; }
        .dark body::-webkit-scrollbar-track { background: #000000; }
        body::-webkit-scrollbar-thumb { background-color: #E5E7EB; border-radius: 10px; }
        .dark body::-webkit-scrollbar-thumb { background-color: #1F2937; border: 1px solid #374151; }

        /* Letter animations */
        .anim-text { line-height: 1.1; }
        .letter { display: inline-block; }

        /* Grid Background */
        .grid-background {
            --grid-color: rgba(0, 0, 0, 0.05);
            background-image: linear-gradient(0deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%,transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%,transparent),
                              linear-gradient(90deg, transparent 24%, var(--grid-color) 25%, var(--grid-color) 26%, transparent 27%,transparent 74%, var(--grid-color) 75%, var(--grid-color) 76%, transparent 77%,transparent);
            background-size: 55px 55px;
        }
        .dark .grid-background { --grid-color: rgba(255, 255, 255, 0.05); }

        /* Smooth color transitions */
        .preload * { transition: none !important; }
        * { transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease; }
        
        /* --- PORTFOLIO SECTION --- */
        .portfolio-section {
          position: relative;
          background: #000;
          overflow: hidden;
        }

        /* === DESKTOP HORIZONTAL SCROLL === */
        .desktop-portfolio {
          display: block;
        }
        .horizontal-scroll-container {
          width: 100%;
          height: 100vh;
          overflow: hidden;
        }
        .horizontal-scroll-wrapper {
          display: flex;
          flex-wrap: nowrap;
          width: fit-content;
          height: 100%;
        }
        .project-slide {
          width: 80vw;
          height: 80vh;
          margin: auto 20px;
          position: relative;
          border-radius: 24px;
          overflow: hidden;
          flex-shrink: 0;
        }
        .project-slide img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .project-info {
          position: absolute;
          bottom: 40px;
          left: 40px;
          color: white;
        }

        /* === MOBILE STACKING CARDS === */
        .mobile-portfolio {
          display: none;
          padding: 50px 0;
        }
        .stack-wrapper {
          position: relative;
        }
        .stack-item {
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
        }
        .stack-card {
          width: 90%;
          max-width: 500px;
          height: 70vh;
          background: #1a1a1a;
          border-radius: 24px;
          overflow: hidden;
          box-shadow: 0 20px 60px rgba(0,0,0,0.5);
          position: relative; /* Needed for text overlay */
        }
        .stack-card img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .card-info {
          position: absolute;
          bottom: 30px;
          left: 30px;
          color: white;
        }
        .card-info h3 {
          font-size: 24px;
          margin: 0 0 8px 0;
          font-weight: 700;
        }
        .card-info p {
          font-size: 14px;
          margin: 0;
          opacity: 0.8;
        }

        /* === RESPONSIVE VISIBILITY === */
        @media (min-width: 769px) {
          .mobile-portfolio {
            display: none !important;
          }
          .desktop-portfolio {
            display: block;
          }
        }
        @media (max-width: 768px) {
          .desktop-portfolio {
            display: none !important;
          }
          .mobile-portfolio {
            display: block;
          }
        }


        /* Animated Button Styles */
        .connect-button { height: 50px; width: 180px; position: relative; background-color: transparent; cursor: pointer; border: 2px solid #000000; overflow: hidden; border-radius: 30px; color: #333; transition: all 0.5s ease-in-out; display: inline-flex; align-items: center; justify-content: center; }
        .dark .connect-button { border-color: #FFFFFF; color: #FFFFFF; }
        .btn-txt { z-index: 1; font-weight: 600; letter-spacing: 2px; }
        .connect-button::after { content: ""; position: absolute; left: 0; top: 0; transition: all 0.5s ease-in-out; background-color: #000000; border-radius: 30px; visibility: hidden; height: 10px; width: 10px; z-index: -1; }
        .dark .connect-button::after { background-color: #FFFFFF; }
        .connect-button:hover { color: #fff; border-color: transparent; }
        .dark .connect-button:hover { color: #000; }
        .connect-button:hover::after { visibility: visible; transform: scale(100) translateX(2px); }

        /* 3D Hero Image */
        .hero-image-container { perspective: 1000px; }
        .hero-headline { transition: transform 0.5s ease-out; transform-style: preserve-3d; }

        /* Animated Toggle Styles */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch #input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #2196f3; -webkit-transition: 0.4s; transition: 0.4s; z-index: 0; overflow: hidden; }
        .sun-moon { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: yellow; -webkit-transition: 0.4s; transition: 0.4s; }
        #input:checked + .slider { background-color: black; }
        #input:focus + .slider { box-shadow: 0 0 1px #2196f3; }
        #input:checked + .slider .sun-moon { -webkit-transform: translateX(26px); -ms-transform: translateX(26px); transform: translateX(26px); background-color: white; -webkit-animation: rotate-center 0.6s ease-in-out both; animation: rotate-center 0.6s ease-in-out both; }
        .moon-dot { opacity: 0; transition: 0.4s; fill: gray; }
        #input:checked + .slider .sun-moon .moon-dot { opacity: 1; }
        .slider.round { border-radius: 34px; }
        .slider.round .sun-moon { border-radius: 50%; }
        #moon-dot-1 { left: 10px; top: 3px; position: absolute; width: 6px; height: 6px; z-index: 4; }
        #moon-dot-2 { left: 2px; top: 10px; position: absolute; width: 10px; height: 10px; z-index: 4; }
        #moon-dot-3 { left: 16px; top: 18px; position: absolute; width: 3px; height: 3px; z-index: 4; }
        .cloud-light, .cloud-dark { position: absolute; animation-name: cloud-move; animation-duration: 6s; animation-iteration-count: infinite; }
        .cloud-light { fill: #eee; }
        .cloud-dark { fill: #ccc; animation-delay: 1s; }
        #cloud-1 { left: 30px; top: 15px; width: 40px; } #cloud-2 { left: 44px; top: 10px; width: 20px; } #cloud-3 { left: 18px; top: 24px; width: 30px; } #cloud-4 { left: 36px; top: 18px; width: 40px; } #cloud-5 { left: 48px; top: 14px; width: 20px; } #cloud-6 { left: 22px; top: 26px; width: 30px; }
        .stars { transform: translateY(-32px); opacity: 0; transition: 0.4s; }
        .star { fill: white; position: absolute; -webkit-transition: 0.4s; transition: 0.4s; animation-name: star-twinkle; animation-duration: 2s; animation-iteration-count: infinite; }
        #input:checked + .slider .stars { -webkit-transform: translateY(0); -ms-transform: translateY(0); transform: translateY(0); opacity: 1; }
        #star-1 { width: 20px; top: 2px; left: 3px; animation-delay: 0.3s; } #star-2 { width: 6px; top: 16px; left: 3px; } #star-3 { width: 12px; top: 20px; left: 10px; animation-delay: 0.6s; } #star-4 { width: 18px; top: 0px; left: 18px; animation-delay: 1.3s; }
        @keyframes cloud-move { 0%, 100% { transform: translateX(0px); } 40% { transform: translateX(4px); } 80% { transform: translateX(-4px); } }
        @keyframes star-twinkle { 0%, 100% { transform: scale(1); } 40% { transform: scale(1.2); } 80% { transform: scale(0.8); } }
        @keyframes rotate-center { 0% { transform: rotate(0) translateX(26px); } 100% { transform: rotate(360deg) translateX(26px); } }

        /* FAQ Section Styles */
        .faq-item { border-bottom: 1px solid; border-color: rgba(0,0,0,0.1); }
        .dark .faq-item { border-color: rgba(255,255,255,0.1); }
        .faq-question { cursor: pointer; display: flex; justify-content: space-between; align-items: flex-start; padding: 1.5rem 0; gap: 1rem; }
        .faq-question h3 { flex: 1; word-break: break-word; }
        .faq-answer { max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out; }
        .faq-answer p { padding-bottom: 1.5rem; line-height: 1.7; }
        .faq-icon { transition: transform 0.3s ease; width: 1.25rem; height: 1.25rem; flex-shrink: 0; }
        .faq-item.active .faq-icon { transform: rotate(45deg); }
        
        /* Service Card Hover Animation */
        .service-card { transition: transform 0.3s ease-out, box-shadow 0.3s ease-out; opacity: 1 !important; }
        .service-card:hover { transform: translateY(-8px) scale(1.02); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .dark .service-card:hover { box-shadow: 0 10px 25px rgba(0,0,0,0.3); }

        /* Modal Styles */
        .contact-modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(10px); z-index: 10000; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease; overflow-y: auto; padding: 20px; }
        .dark .contact-modal-overlay { background: rgba(0, 0, 0, 0.85); } 
        .contact-modal-overlay.active { opacity: 1; visibility: visible; }
        .contact-modal-container { background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%); color: #111827; border-radius: 24px; max-width: 800px; width: 100%; max-height: 90vh; overflow-y: auto; padding: 50px 40px; position: relative; transform: scale(0.9) translateY(30px); transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2); border: 1px solid rgba(0, 0, 0, 0.1); }
        .dark .contact-modal-container { background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%); color: #ffffff; border: 1px solid rgba(155, 93, 229, 0.3); box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); }
        .contact-modal-overlay.active .contact-modal-container { transform: scale(1) translateY(0); }
        .close-modal-btn { position: absolute; top: 20px; right: 20px; width: 40px; height: 40px; border: none; background: rgba(0, 0, 0, 0.1); color: #333; font-size: 28px; border-radius: 50%; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; line-height: 1; }
        .dark .close-modal-btn { background: rgba(255, 255, 255, 0.1); color: #ffffff; }
        .close-modal-btn:hover { background: rgba(239, 68, 68, 0.8); color: white; transform: rotate(90deg); }
        .modal-header { text-align: center; margin-bottom: 40px; }
        .modal-header h2 { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; background: linear-gradient(135deg, #9B5DE5, #00D9FF); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .modal-header p { color: #6b7280; font-size: 1.1rem; }
        .dark .modal-header p { color: #a0a0a0; }
        .form-section { margin-bottom: 40px; }
        .section-title { color: #111827; font-size: 1.3rem; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid rgba(155, 93, 229, 0.3); }
        .dark .section-title { color: #ffffff; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .form-field { margin-bottom: 20px; }
        .form-field label { display: block; font-weight: 600; margin-bottom: 8px; font-size: 0.95rem; }
        .required { color: #ff4757; }
        .form-field input, .form-field select, .form-field textarea { width: 100%; padding: 14px 18px; border-radius: 12px; font-size: 1rem; transition: all 0.3s ease; font-family: inherit; background: rgba(0, 0, 0, 0.03); border: 2px solid rgba(0, 0, 0, 0.1); color: #111827; }
        .dark .form-field input, .dark .form-field select, .dark .form-field textarea { background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(155, 93, 229, 0.2); color: #ffffff; }
        html:not(.dark) .form-field select { color: #111827 !important; }
        html:not(.dark) .form-field select option { color: #111827 !important; background-color: #ffffff; }
        .dark .form-field select option { color: #ffffff; background-color: #1a1a1a; }
        .form-field input:focus, .form-field select:focus, .form-field textarea:focus { outline: none; border-color: #9B5DE5; background: rgba(155, 93, 229, 0.1); box-shadow: 0 0 0 4px rgba(155, 93, 229, 0.1); transform: translateY(-2px); }
        .dark .form-field input:focus, .dark .form-field select:focus, .dark .form-field textarea:focus { background: rgba(155, 93, 229, 0.1); }
        .form-field textarea { resize: vertical; min-height: 120px; }
        .checkbox-group .checkbox-options { display: flex; flex-wrap: wrap; gap: 15px; margin-top: 10px; }
        .checkbox-options label { display: flex; align-items: center; font-weight: normal; cursor: pointer; }
        .dark .checkbox-options label { color: #ffffff; }
        .checkbox-options input[type="radio"] { width: auto; margin-right: 8px; accent-color: #9B5DE5; }
        .form-actions { text-align: center; margin-top: 40px; }
        .submit-inquiry-btn { padding: 16px 48px; background: linear-gradient(135deg, #9B5DE5, #00D9FF); border: none; border-radius: 50px; color: #ffffff; font-size: 1.1rem; font-weight: 700; cursor: pointer; display: inline-flex; align-items: center; gap: 10px; transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55); box-shadow: 0 8px 25px rgba(155, 93, 229, 0.4); }
        .submit-inquiry-btn:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 12px 35px rgba(155, 93, 229, 0.6); }
        .submit-inquiry-btn .btn-icon { transition: transform 0.3s ease; }
        .submit-inquiry-btn:hover .btn-icon { transform: translateX(5px); }
        .form-note { color: #6b7280; font-size: 0.9rem; margin-top: 15px; }
        .dark .form-note { color: #a0a0a0; }
        .form-message { display: none; padding: 15px 20px; border-radius: 10px; margin-top: 20px; text-align: center; font-weight: 600; }
        .success-message { background: rgba(16, 185, 129, 0.2); border: 2px solid #10b981; color: #10b981; }
        .error-message { background: rgba(239, 68, 68, 0.2); border: 2px solid #ef4444; color: #ef4444; }
        .form-message.show { display: block; animation: slideDown 0.5s ease; }
        @media (max-width: 768px) {
            .contact-modal-container { padding: 30px 20px; margin: 10px; }
            .modal-header h2 { font-size: 1.8rem; }
            .form-row { grid-template-columns: 1fr; gap: 0; }
            .checkbox-options { flex-direction: column; }
            .submit-inquiry-btn { width: 100%; padding: 14px 30px; }
        }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
